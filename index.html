<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="app">
        <section class="main">
            <div class="main-img">
                <img src="./images/image-header-desktop.jpg" alt="header" class="img-head">
            </div>

            <div class="info">
                <h1 class="info-h1">Get <span>insights</span> that help your business grow.</h1>
                <p class="info-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <div class="stats">
                    <div class="stats-info">
                        <h2 class="stats-h2">10K+</h2>
                        <p class="stats-para">COMPANIES</p>
                    </div>
                    <div class="stats-info">
                        <h2 class="stats-h2">314</h2>
                        <p class="stats-para">TEMPLATES</p>
                    </div>
                    <div class="stats-info">
                        <h2 class="stats-h2">12M+</h2>
                        <p class="stats-para">QUERIES</p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="foot">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="http://karam-portfolio.liveblog365.com" target="_blank"> KARAM SINGH</a>
          </footer>
    </main>
</body>
</html>
